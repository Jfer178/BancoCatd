<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/ayuda.css">
    <link rel="icon" href="/static/imagenes/LogoCatd.png">
    <title>PORTAL AYUDA</title>

</head>
<body>

    <header>
        <button class="boton-salida">SALIR</button>
    </header>

    <div class="container">
        <h1>Formulario de Ayuda</h1>
        <form id="helpForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del problema</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/static/js/ayuda.js"></script>
</body>
</html>
